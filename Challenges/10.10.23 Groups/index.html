<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <i class="ti ti-message"></i>
        <i class="ti ti-users active"></i>
        <i class="ti ti-apple"></i>
        <i class="ti ti-settings"></i>
      </div>

      <div class="header">
        <div class="groups">
          <i class="ti ti-arrow-left"></i>
          Groups
        </div>
        <div class="layout">
          <i class="ti ti-layout-grid active"></i>
          <i class="ti ti-layout-list"></i>
        </div>
      </div>

      <div class="grid">
        <div class="card create">
          <i class="ti ti-circle-plus"></i>Create Group
        </div>
        <div class="card">
          <i class="ti ti-point-filled"></i>
          <img src="https://source.unsplash.com/fdlZBWIP0aM" alt="" />
          Cuisine <span class="members">36 members</span>
        </div>
        <div class="card">
          <img src="https://source.unsplash.com/3Sf_G9m0gcQ" alt="" />
          Art <span class="members">9 members</span>
        </div>
        <div class="card">
          <i class="ti ti-point-filled"></i>
          <img src="https://source.unsplash.com/BBR_zigEmyQ" alt="" />
          Workout <span class="members">27 members</span>
        </div>
        <div class="card">
          <i class="ti ti-point-filled"></i>
          <img src="https://source.unsplash.com/sL2BRR1cuvM" alt="" />
          Gaming <span class="members">105 members</span>
        </div>
        <div class="card">
          <img src="https://source.unsplash.com/7EtzgOxT9B4" alt="" />
          Hiking <span class="members">97 members</span>
        </div>
        <div class="card">
          <img src="https://source.unsplash.com/rX8gBeg2WM0" alt="" />
          Yoga <span class="members">65 members</span>
        </div>
      </div>
    </div>
  </body>
</html>
